<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sensor Reading Web App">
        <meta name="keywords" content="Sensor, WebSocket, Bluetooth">

    <body>

        <div id="appContainer" class="container">
            <div class="header clearfix">
                <nav>
                  <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                      <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="readings.html">Stored Readings</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </nav>
                <h3 class="text-muted">Sensor Reading Web App</h3>
            </div>

            <div class="row marketing">
                <div class="col-lg-12">

                          <div class="sk-circle2 sk-child"></div>

                          <div class="sk-circle4 sk-child"></div>

                          <div class="sk-circle8 sk-child"></div>

                          <div class="sk-circle10 sk-child"></div>
                          <div class="sk-circle11 sk-child"></div>
                          <div class="sk-circle12 sk-child"></div>
                        </div>
                    </button>
                    <button type="button" id="test" class="btn btn-default">Test</button>
                </div>
                <div class="col-lg-12 sensor-readings-container">
                    <div class="sensor-readings-label">GPS Readings:</div>
                    <div id="readings"></div>
                </div>
            </div>

            <footer class="footer">
                <p>Sensor Reading Web App 2017</p>
            </footer>

        </div> <!-- /container -->

    </body>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
